<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew  <span *ngIf="this.crew.length > 2">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="hover = astronaut" (mouseout)="hover = false">{{astronaut.name}} </li>
    </ol>
    <img *ngIf="hover" [src]="hover.photo">
    <!-- Add an img tag here to display astronaut photos. -->
</div>
